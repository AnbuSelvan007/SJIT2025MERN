<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Positioning Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            position: relative;
            width: 100%;
            height: 400px;
            border: 2px solid black;
            margin-top: 20px;
        }
        .static-box {
            position: static;
            background-color: lightblue;
            padding: 10px;
        }
        .relative-box {
            position: relative;
            top: 20px;
            left: 20px;
            background-color: lightgreen;
            padding: 10px;
        }
        .absolute-box {
            position: absolute;
            top: 50px;
            right: 20px;
            background-color: lightcoral;
            padding: 10px;
        }
        .fixed-box {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: lightgoldenrodyellow;
            padding: 10px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h2>CSS Positioning Example</h2>
    <p>This example demonstrates four different CSS positioning properties.</p>
    
    <div class="static-box">Static Position (Default)</div>
    <div class="relative-box">Relative Position (Moved 20px)</div>
    
    <div class="container">
        <div class="absolute-box">Absolute Position (Inside Container)</div>
    </div>
    
    <div class="fixed-box">Fixed Position (Always on Screen)</div>

<button><a href="../../Day4/HandsOn/positioning.html">Next Page</a></button>
</body>
</html>
